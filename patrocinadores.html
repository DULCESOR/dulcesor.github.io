<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Patrocinadores · DULCESOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Entidades colaboradoras y patrocinadores de la Asociación Cultural DULCESOR.">
  <meta name="keywords" content="DULCESOR, patrocinadores, colaboradores, NB21, repostería monacal, cultura">

  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Estilos SOLO de esta página -->
  <style>
    .sponsorsBox { margin-top: 16px; }

    .sponsorsLogoWrap{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px 10px;
    }

    .sponsorsLogo{
      width:25%;
      max-width:240px;
      min-width:150px;
      height:auto;
      display:block;
    }

    .center { text-align:center; }
    .noMargin { margin:0; }

    .btnRow{
      display:flex;
      justify-content:center;
      gap:12px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-block;
      text-decoration:none;
      border-radius:999px;
      padding:10px 14px;
      font-size:12px;
      letter-spacing:0.08em;
      text-transform:uppercase;
      cursor:pointer;
    }

    .btn.ghost{
      border:1px solid rgba(0,0,0,0.22);
      background: rgba(255,255,255,0.45);
      color: rgba(0,0,0,0.78);
    }
  </style>
</head>

<body>

  <!-- HEADER (inyectado por JS) -->
  <header id="site-header"></header>

  <main class="wrap">

    <section class="hero">
      <h1 data-i18n="sponsors_title">Patrocinadores</h1>
      <p data-i18n="sponsors_subtitle">Entidades colaboradoras de la Asociación Cultural DULCESOR.</p>
    </section>

    <section class="card">
      <h2 data-i18n="sponsors_assoc_title">Patrocinadores de la asociación</h2>
      <p data-i18n="sponsors_assoc_text">
        Estas entidades apoyan el desarrollo general de la Asociación Cultural DULCESOR.
      </p>

      <div class="card sponsorsBox">
        <div class="sponsorsLogoWrap">
          <a href="https://www.nb21.es/" target="_blank" rel="noopener noreferrer" aria-label="NB21">
            <img class="sponsorsLogo" src="assets/logos/logo-nb21.png" alt="NB21">
          </a>
        </div>

        <p class="center noMargin" data-i18n="sponsors_nb21_text">
          Patrocinador de la Asociación Cultural DULCESOR.
        </p>

        <div class="btnRow">
          <a class="btn ghost" href="https://www.nb21.es/" target="_blank" rel="noopener noreferrer" data-i18n="sponsors_visit_web">
            Visitar web
          </a>
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER (inyectado por JS) -->
  <div id="site-footer"></div>

  <!-- JS globales (orden obligatorio) -->
  <script src="assets/js/i18n.js" defer></script>
  <script src="assets/js/header.js" defer></script>
  <script src="assets/js/footer.js" defer></script>

</body>
</html>
