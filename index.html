<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DULCESOR · En mantenimiento</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f7f3ee; color:#2a2a2a;
    }
    .card{
      width:min(720px, 92vw);
      background:rgba(255,255,255,.75);
      border:1px solid rgba(0,0,0,.08);
      border-radius:18px;
      padding:28px 22px;
      text-align:center;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    h1{ margin:0 0 10px; letter-spacing:.06em; text-transform:uppercase; }
    p{ margin:0; line-height:1.55; font-size:16px; color:rgba(0,0,0,.75); }
    .small{ margin-top:14px; font-size:13px; color:rgba(0,0,0,.55); }
  </style>
</head>
<body>
  <div class="card">
    <h1>En mantenimiento</h1>
    <p>Estamos realizando mejoras en el sitio web de DULCESOR.<br>
       Volveremos a estar disponibles en breve.</p>
       Gracias por tu comprensión.</p>
    <p class="small">Apolo Studio Creativo</p>
  </div>
</body>
</html>
